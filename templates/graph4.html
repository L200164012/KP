{% load static %}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jumlah Perusahaan Yang Merespon Lamaran</title>
    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
		</style>
    </head>
    <body>
<script src="{% static 'Highcharts-7.1.2/code/highcharts.js' %}"></script>
<script src="{% static 'Highcharts-7.1.2/code/modules/data.js' %}"></script>
<script src="{% static 'Highcharts-7.1.2/code/modules/drilldown.js' %}"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


		<script type="text/javascript">
// Create the chart
function get_Mahasiswa_Year(){

}
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Grafik Kelulusan Mahasiswa Tiap Tahun'
    },
    subtitle: {
        text: 'Click the columns to view versions. Source: <a href="http://statcounter.com" target="_blank">statcounter.com</a>'
    },
    xAxis: {
        type: 'category'
    },
    yAxis: {
        title: {
            text: 'Count Mahasiswa Data'
        }

    },
    legend: {
        enabled: false
    },
    plotOptions: {
        series: {
            borderWidth: 0,
            dataLabels: {
                enabled: true,
                format: '{point.y:f} Mahasiswa'
            }
        }
    },

    tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
    },

    series: [
        {
            name: "Percentage",
            colorByPoint: true,
            data: [
            {% for i in test: %}
                {
                    name: "2011",
                    y: 1,
                    drilldown: "Chrome"
                },
                {
                    name: "2012",
                    y: {{ test }},
                    drilldown: "Firefox"
                },
                {
                    name: "Other",
                    y: 2,
                    drilldown: null
                }
            ]
        }
    ],
    drilldown: {
        series: [
            {
                name: "Chrome",
                id: "Chrome",
                data: [
                    [
                        "v65.0",
                        0.1
                    ]
                ]
            },
            {
                name: "Internet Explorer",
                id: "Internet Explorer",
                data: [
                    [
                        "v11.0",
                        6.2
                    ],
                    [
                        "v10.0",
                        0.29
                    ],
                    [
                        "v9.0",
                        0.27
                    ],
                    [
                        "v8.0",
                        0.47
                    ]
                ]
            }
        ]
    }
});
		</script>
	</body>
</html>
