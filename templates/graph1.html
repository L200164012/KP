{% load static %}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Waktu Alumni Mulai Mencari Pekerjaan</title>
    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
		</style>
</head>
    <body>
    <script src="{% static 'Highcharts-7.1.2/code/highcharts.js' %}"></script>
    <script src="{% static 'Highcharts-7.1.2/code/modules/series-label.js' %}"></script>
    <script src="{% static 'Highcharts-7.1.2/code/modules/exporting.js' %}"></script>
    <script src="{% static 'Highcharts-7.1.2/code/modules/export-data.js' %}"></script>


<div id="container"></div>
		<script type="text/javascript">
Highcharts.chart('container', {

    title: {
        text: 'Graphic Alumni Mulai Mencari Pekerjaan'
    },

    subtitle: {
        text: 'Source: none'
    },

    yAxis: {
        title: {
            text: 'Banyak Mahasiswa'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 0
        }
    },

    series: [{
        name: 'Mahasiswa',
        data: [{{ test }}, 10, 20, 30, 50, 100]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
		</script>
    </body>
</html>
